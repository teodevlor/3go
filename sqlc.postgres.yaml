version: "2"

sql:
  - engine: "postgresql"
    schema:
      - internal/orm/postgres/migrations
    queries:
      - internal/orm/postgres/queries
      - internal/orm/postgres/queries/web_system
    gen:
      go:
        package: "pgdb"
        out: "internal/orm/db/postgres"
        sql_package: "pgx/v5"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        overrides:
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
          - column: "system_admins.department"
            go_type: "string"
          - column: "system_settings.type"
            go_type: "string"
